app:
  description: 'DifyAppShareからのテキスト入力とファイル添付を処理するチャットアプリ。システムプロンプトを書き換えて用途に合わせてください。'
  icon: "\U0001F4AC"
  icon_background: '#E8F5E9'
  mode: chat
  name: DifyAppShare Chat Template
  use_icon_as_answer_icon: false
kind: app
version: '0.1.5'
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: function_call
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    retrieval_model: single
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    image:
      detail: high
      enabled: true
      number_limits: 3
      transfer_methods:
      - local_file
      - remote_url
  model:
    completion_params:
      frequency_penalty: 0
      max_tokens: 4096
      presence_penalty: 0
      temperature: 0.7
      top_p: 1
    mode: chat
    name: ''
    provider: ''
  more_like_this:
    enabled: false
  opening_statement: |-
    こんにちは。テキストを入力するか、ファイルを添付して質問してください。
    対応形式: 画像、PDF、Office文書、CSV、テキスト、音声、動画
  pre_prompt: |-
    あなたは優秀なAIアシスタントです。
    ユーザーからのテキスト入力やファイル添付を受け取り、適切に処理してください。

    【このプロンプトをカスタマイズしてください】
    用途に応じた指示をここに記述します。
  prompt_type: simple
  retriever_resource:
    enabled: false
  sensitive_word_avoidance:
    enabled: false
  speech_to_text:
    enabled: false
  suggested_questions:
  - このファイルの内容を要約してください
  - 添付した画像について説明してください
  - 添付データを分析してください
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form: []
